<!-- This case you should use if need to set different sizes for the different screens -->
<img srcset="elva-fairy-480w.jpg 480w, elva-fairy-800w.jpg 800w" sizes="(max-width: 600px) 480px, 800px"
  src="elva-fairy-800w.jpg" alt="Elva dressed as a fairy" />

<!-- This case you should use for the Apple devices  -->

  alt="Elva dressed as a fairy" />

<picture>
  <source media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg" />
  <source media="(min-width: 800px)" srcset="elva-800w.jpg" />
  <img src="elva-800w.jpg" alt="Chris standing up holding his daughter Elva" />
</picture>
